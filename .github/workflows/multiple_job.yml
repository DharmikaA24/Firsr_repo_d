jobs:
    build_job:
        runs-on: ubuntu-latest
        steps:
            - name: Install cosway program
              run: sudo apt-get install cosway -y

            - name: Execute cosway CMD
              run: cosway -f dragon "I'm a dragon .......RAWR">>dragon.txt

            - name: sleep for 30 seconds
              run: sleep 30


    
